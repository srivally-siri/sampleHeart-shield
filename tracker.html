<header>
  <h1>Health Tracker</h1>
  <nav>
    <a href="index.html">Home</a>

<section>
  <h2>Track Your Health</h2>
  <form id="trackerForm">
    <label>Blood Pressure (mmHg):</label>
    <input type="number" id="bp" required><br>

    <label>Blood Sugar (mg/dL):</label>
    <input type="number" id="sugar" required><br>

    <label>Heart Rate (BPM):</label>
    <input type="number" id="pulse" required><br>

    <label>Sleep Hours:</label>
    <input type="number" id="sleep" required><br>

    <button type="submit">Save Data</button>
  </form>

  <div id="result" style="margin-top:15px;"></div>

  <canvas id="healthChart" width="400" height="200" style="margin-top:30px;"></canvas>
</section>
